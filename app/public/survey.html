<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

    crossorigin="anonymous">

  <title>Survey</title>
</head>

<body>


  <div class="container">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Friend Finder</h1>
        <p class="lead">Answer the 8 questions below based on a scale of 1-5.  Submit your answers to see your best match!</p>
      </div>
    </div>

    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
      <br>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="picture-link">Paste picture link</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>


      <form class="form-inline">
        <label class="my-1 mr-2" for="q1">1) I like have to stay up to date on news and current events.</label>
        <select class="custom-select my-1 mr-sm-2" id="q1">
          <option selected>Choose...</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <br>

        <label class="my-1 mr-2" for="q2">2) I like to live in the city.</label>
        <select class="custom-select my-1 mr-sm-2" id="q2">
          <option selected>Choose...</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>

          <option value="5">5 (Strongly Agree)</option>
        </select>
        <br>

        <label class="my-1 mr-2" for="q3">3) I have to travel at least once a year.</label>
        <select class="custom-select my-1 mr-sm-2" id="q3">
          <option selected>Choose...</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>
        <br>

        <form class="form-inline">
          <label class="my-1 mr-2" for="q4">4) I love dogs!</label>
          <select class="custom-select my-1 mr-sm-2" id="q4">
            <option selected>Choose...</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>

            <option value="5">5 (Strongly Agree)</option>
          </select>
          <br>

          <label class="my-1 mr-2" for="q5">5) I eat meat at least twice a day.</label>
          <select class="custom-select my-1 mr-sm-2" id="q5">

            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
          <br>

          <label class="my-1 mr-2" for="q6">6) I am relgious.</label>

            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
          <br>

          <form class="form-inline">
            <label class="my-1 mr-2" for="q7">8) I am a huge fan of Beyonce'!</label>
            <select class="custom-select my-1 mr-sm-2" id="q6">
              <option selected>Choose...</option>

            <br>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
